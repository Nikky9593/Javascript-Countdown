<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lato&family=Lexend+Deca&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <section class="coming-soon">
        <div>
            <h5>Counting Down to my Sister's Birthday!</h5>
            <div class="countdown">
                <div class="container-day">
                    <h6 class="day">Time</h6>
                    <h6>Day</h6>
                </div>
                <div class="container-hour">
                    <h6 class="hour">Time</h6>
                    <h6>Hour</h6>
                </div>
                <div class="container-minute">
                    <h6 class="minute">Time</h6>
                    <h6>Minute</h6>
                </div>
                <div class="container-second">
                    <h6 class="second">Time</h6>
                    <h6>Second</h6>
                </div>
            </div>
        </div>
        <img class="waiting" src="countdown-image.webp" alt="">
    </section>
    <script src="script.js"></script>
</body>
</html>
